<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Premium Gourmet Store NOW in Guwahati!</title>
</head>
<body>
    <div class="bg-gradient-to-r from-stone-600 to-black">
        <nav class="p-4 text-yellow-500 ">
            <ul class="flex justify-center space-x-12">
                <li class="cursor-pointer font-semibold text-xl">Melons & Lemons</li>
                <li class="cursor-pointer">Home</li>
                <li class="cursor-pointer">About</li>
                <li class="cursor-pointer">Location</li>
                <li class="cursor-pointer">Contact</li>
            </ul>
        </nav>
        <main class="flex">
            <div class="main text-white py-52 px-40 h-fit w-fit">
                <h4 class="font-bold text-6xl py-5">Are you hungry?</h4>
                <h1 class="font-extrabold text-9xl py-5">Don't Wait!</h1>
                <h4 class="font-medium text-4xl py-5 text-yellow-500">Let's start to order food now!</h4>
                <button class="bg-transparent hover:bg-yellow-500 font-semibold hover:text-black py-2 px-4 border border-yellow-500 hover:border-transparent rounded">
                    Check out Menu
                  </button>
            </div>
            <div class="flex float-right items-center w-fit">
                <img src="./Lemons.png" class="saturate-150" />
            </div>
        </main>
    </div>
</body>
</html>
