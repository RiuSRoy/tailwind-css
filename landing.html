<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Premium Gourmet Store NOW in Guwahati!</title>
</head>
<body>
    <div class="bg-gradient-to-r from-stone-600 to-black">
        <nav class="p-4 text-yellow-500 text-center">
            <ul class="sm:flex sm:justify-center sm:space-x-12 space-y-6 ">
                <li class="cursor-pointer font-semibold text-3xl hover:text-yellow-400">Melons & Lemons</li>
                <li class="cursor-pointer text-xl hover:text-yellow-400 hover:underline">Home</li>
                <li class="cursor-pointer text-xl hover:text-yellow-400 hover:underline">About</li>
                <li class="cursor-pointer text-xl hover:text-yellow-400 hover:underline">Location</li>
                <li class="cursor-pointer text-xl hover:text-yellow-400 hover:underline">Contact</li>
            </ul>
        </nav>
        <main class="md:flex m-2  py-24 px-2 lg:py-24 xl:py-32 h-fit w-fit text-center md:text-left md:pl-10 lg:pl-24 xl:pl-40">
            <div class="main text-white">
                <h4 class="font-bold text-4xl sm:text-4xl lg:text-5xl xl:text-6xl py-5">Are you hungry?</h4>
                <h1 class="font-extrabold text-6xl lg:text-7xl xl:text-9xl py-5">Don't Wait!</h1>
                <h4 class="font-medium text-3xl py-5 text-yellow-500">Let's start to order food now!</h4>
                <button class="btn">
                    Check out Menu
                  </button>
            </div>
            <div class="md:shrink-0">
                <img class="w-full" src="./Lemons.png" alt="Lemons">
            </div>
        </main>
    </div>
</body>
</html>
